on:
  push:
    branches: ["main"]
    tags-ignore: ['v*']
  pull_request:
  workflow_dispatch:
  workflow_call:
jobs:
  common-tests:
    runs-on: ubuntu-latest
    name: run-tests-common
    strategy:
      matrix:
        python: ["3.7","3.8","3.9","3.10","3.11","3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - name: Install nerfbaselines
        run: |
          pip install --upgrade pip
          pip install -e .
          pip install pytest
      - name: Run tests
        run: pytest

  setup:
    runs-on: ubuntu-latest
    outputs:
      methods: ${{ steps.data-step.outputs.methods }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - id: data-step
        run: |
          pip install --upgrade pip
          pip install -e .
          python -c 'import nerfbaselines.registry as r; import json; print("methods=" + json.dumps([x for x in r.supported_methods() if not ":" in x]))' >> $GITHUB_OUTPUT

  docker-tests:
    runs-on: ubuntu-latest
    name: run-tests-docker
    needs: setup
    strategy:
      # fail-fast: false
      matrix:
        # method: [instant-ngp,gaussian-splatting,tetra-nerf,mipnerf360,nerfacto]
        method: ${{ fromJson(needs.setup.outputs.methods) }}
    steps:
      - name: Free root space
        uses: almahmoud/free-root-space@main
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Install nerfbaselines
        run: |
          pip install --upgrade pip
          pip install -e .
          pip install pytest
      - name: Run tests
        run: |
          export TCNN_CUDA_ARCHITECTURES="80"
          export TORCH_CUDA_ARCH_LIST="8.0"
          export CUDAARCHS="80"
          pytest -s --run-docker -k '${{ matrix.method }}]'
          # Second run will use the cached env
          pytest -s --run-docker -k '${{ matrix.method }}]'

  apptainer-tests:
    runs-on: ubuntu-latest
    name: run-tests-apptainer
    needs: setup
    strategy:
      # fail-fast: false
      matrix:
        # method: [instant-ngp,gaussian-splatting,tetra-nerf,mipnerf360,nerfacto]
        method: ${{ fromJson(needs.setup.outputs.methods) }}
    steps:
      - uses: eWaterCycle/setup-apptainer@v2
        name: Install apptainer
        with:
          apptainer-version: 1.2.5
      - name: Free root space
        uses: almahmoud/free-root-space@main
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Install nerfbaselines
        run: |
          pip install --upgrade pip
          pip install -e .
          pip install pytest
      - name: Run tests
        run: |
          export TCNN_CUDA_ARCHITECTURES="80"
          export TORCH_CUDA_ARCH_LIST="8.0"
          export CUDAARCHS="80"

          pytest -s --run-apptainer -k '${{ matrix.method }}]'
          # Second run will use the cached env
          pytest -s --run-apptainer -k '${{ matrix.method }}]'

  dataset-tests:
    runs-on: ubuntu-latest
    name: test-datasets
    strategy:
      matrix:
        dataset: ["blender/lego", "mipnerf360/garden", "nerfstudio/poster"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Install nerfbaselines
        run: |
          pip install --upgrade pip
          pip install -e .
          pip install pytest
      - name: Test datasets
        run: |
          nerfbaselines download-dataset '${{ matrix.dataset }}' -o /tmp/dataset
